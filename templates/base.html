<!DOCTYPE html>
<html lang="fr">
<head>
    <title>WebDevTools</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/devc.css">
</head>
<body id="index" class="home">
<div id="links">
<ul>
    <li><a href="/examples?ex=1">Ex. 1</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
    <li><a href="/examples?ex=2">Ex. 2</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
    <li><a href="/examples?ex=3">Ex. 3</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
    <li><a href="/examples?ex=4">Ex. 4</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
    <li><a href="/examples?ex=5">Ex. 5</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
    <li><a href="/examples?ex=6">Ex. 6</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
    <li><a href="/examples?ex=7">Ex. 7</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
</ul>
</div>
<div id="content">
    <!-- ************  CODING ZONE  ************ -->
    <div id="code">
        <form method="post" action="{{ url_for(target) }}">
            <div id="title-code" class="head-section">
              Source Code
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="bot-button" class="head-section" type="submit" name="button1" value="Invoke Bot" />
            <input id="launch-button" class="head-section" type="submit"  name="button1" value="Run" />
            {% block code %}
            {% endblock %}
        </form>
    </div>
    
    <!-- ************ RUNNING ZONE RESULTS ************ -->
    
    <div id="result">
        <div id="title-result" class="head-section">
            Output result
        </div>
        {% block run %}
        {% endblock %}
    </div>
    
    <!-- ************ COMPILATION RESULTS ZONE ************ -->
    
    <div id="compile">
        <div id="title-compile" class="head-section">
            Compilation / Output
        </div>
        {% block comp %}
        {% endblock %}
    </div>
</div>
<script src="{{ url_for('static', filename='ace/ace.js') }}"></script>
<script>
    // The Ace editor needs divs instead of textareas
    // So we hide the textarea and show a div instead
    var editorElement = document.getElementById("text-code");
    editorElement.classList.add("hidden");
    document.getElementById("text-code-ace").classList.remove("hidden");

    // Set up the editor
    var editor = ace.edit("text-code-ace");
    editor.setTheme("ace/theme/tomorrow");
    var language = ("{{ target }}" === "runpy") ? "python" : "c_cpp";
    editor.getSession().setMode("ace/mode/" + language);

    // Make sure we copy the content of the editor to the textarea before posting
    // its content to the server
    document.getElementById("launch-button").addEventListener("click", function () {
        editorElement.innerHTML = editor.getValue();
    });
    document.getElementById("bot-button").addEventListener("click", function () {
        editorElement.innerHTML = editor.getValue();
    });
</script>
</body>
</html>
